<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #range:in-range {
            background-color: green;
        }
        #range:out-of-range {
            background-color: red;
        }
        #range:out-of-range + label::after{
            content: 'вы ввели неправильно';
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="number" name="range" id="range" min="1" max="10" value="1">
    <label for="range">можно от 1 до 10</label>
</body>
</html>
