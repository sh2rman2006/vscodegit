<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 g-3">

            <div class="col">
                <label for="name">имя</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="col">
                <label for="date">дата</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="col">
                <label for="email" class="form-label">Почта</label>
                <input type="email" class="form-control" id="email" placeholder="test@gmail.ru">
            </div>

            <div class="col">
                <label for="number" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="number">
            </div>

            <div class="col">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password">
            </div>

        </div>
    </div>
    <!-- выбор -->
    <form action="" class="check">
        <div class="container mt-4">
            <select class="form-select">
                <option value="1">
                    <h1>Красный</h1>
                </option>
                <option value="2">Зелёный</option>
                <option value="3">Синий</option>
            </select>
        </div>
    </form>
    <!-- свитчи -->
    <form action="">
        <div class="form-check form-switch mt-4 ">
            <input class="form-check-input" type="checkbox" role="switch" id="sms" checked/>
            <label class="form-check-label" for="sms">
                switch
            </label>
        </div>
    </form>
    <!-- чекбокс -->
    <form action="" class="mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="brand1" />
            <label class="form-check-label" for="brand1">
                Техника
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" disabled type="checkbox" id="brand1" />
            <label class="form-check-label" for="brand1">
                выключен
            </label>
        </div>
    </form>
    <!-- радио (чтобы выключить радио надо в input добавить disabled) -->
    <form action="" class="mt-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
            <label class="form-check-label" for="flexRadioDisabled">
                Disabled radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked
                >
            <label class="form-check-label" for="flexRadioCheckedDisabled">
                Disabled checked radio
            </label>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
